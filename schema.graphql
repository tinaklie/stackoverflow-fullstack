type Query {
  questionById(id: ID!): Question
  questions: [Question!]!
}

interface Question {
  _id: ID!
  title: String!
  description: String!
  answers: [Answer!]!
  comments: [Comment!]!
  votes: Int!
}
# input QuestionInput {
#   title: String!
#   description: String!
