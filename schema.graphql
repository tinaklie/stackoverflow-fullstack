interface Answer {
  _id: ID!
  questionId: ID!
  text: String!
}

interface Comment {
  _id: ID!
  questionId: ID!
  text: String!
}

type Query {
  questionById(id: ID!): Question
  questions: [Question!]!
}

interface Question {
  _id: ID!
  answers: [Answer!]!
  comments: [Comment!]!
  description: String!
  title: String!
  votes: Int!
}
