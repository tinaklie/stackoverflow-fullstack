type Answer {
  _id: ID!
  comments: [Comment!]!
  questionId: ID!
  text: String!
  votes: Int!
}

input AnswerInput {
  questionId: ID!
  text: String!
  votes: Int!
}

type Comment {
  _id: ID!
  text: String!
}

input CommentInput {
  text: String!
}

type Query {
  answers(questionId: ID!): [Answer!]!
  questionById(id: ID!): Question
  questions: [Question!]!
}

type Question {
  _id: ID!
  comments: [Comment!]!
  description: String!
  title: String!
  votes: Int!
}

input QuestionInput {
  description: String!
  title: String!
  votes: Int!
}
