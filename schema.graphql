interface Answer {
  _id: ID!
  questionId: ID!
  text: String!
}
# input AnswerInput {
#   questionId: ID!
#   text: String!
# }

interface Comment {
  _id: ID!
  questionId: ID!
  text: String!
}

input CommentInput {
  questionId: ID!
  text: String!
}
